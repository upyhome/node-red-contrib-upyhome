
<script type="text/html" data-template-name="sender">
    <!-- Name -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <!-- Client -->
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> Device</span></label>
        <input type="text" id="node-input-client">
    </div>
</script>

<script type="text/javascript">

    RED.nodes.registerType('sender', {
        category: 'upyHome',
        color: '#a6bbcf',
        icon: "envelope.png",
        align: "right",
        defaults: {
            name: { value: "" },
            client: { type: "client", required: true }
        },
        inputs: 1,
        outputs: 0,

        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        label: function () {
            var cli = RED.nodes.node(this.client);
            return this.name || (cli ? cli.label() + ":sender" : "sender");
        }
    });

</script>
