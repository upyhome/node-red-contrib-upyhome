<script type="text/html" data-template-name="file-system">
    <!-- Name -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <!-- Client -->
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> Device</label>
        <input type="text" id="node-input-client">
    </div>
</script>

<script type="text/html" data-help-name="file-system">
    <p>Node for listing a directory and read a file.</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | buffer</span>
        </dt>
    <h3>Details</h3>
    <p>Some more information about the node.</p>
 </script>

<script type="text/javascript">
    
    RED.nodes.registerType('file-system', {
        category: 'upyHome',
        color: '#a6bbcf',
        icon: "file.png",
        defaults: {
            name: { value: "" },
            client: {value:"", type: "client", required: true },
        },
        inputs: 1,
        outputs: 2,
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        label: function () {
            var cli = RED.nodes.node(this.client);
            return this.name || (cli ? cli.label() + ":filesys" : "filesys");
        },
        outputLabels: ["connected", "prompt", "return", "ping"],
        oneditprepare: function() {
            $("#form-input-domain").hide();
        }
    });

</script>
