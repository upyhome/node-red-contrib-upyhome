<script type="text/html" data-template-name="digital-output">
    <!-- Name -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <!-- Client -->
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> Device</label>
        <input type="text" id="node-input-client">
    </div>
    <!-- Identifier -->
    <div class="form-row">
        <label for="node-input-identifier"><i class="fa fa-bookmark"></i> Identifier</label>
        <input type="text" id="node-input-indentifier" placeholder="relay" >
    </div>
    <!-- Domain read only-->
    <div class="form-row" id="form-input-domain">
        <label for="node-input-domain"><i class="fa fa-bookmark"></i> Domain</label>
        <input type="text" id="node-input-domain" placeholder="d0" disabled="true">
    </div>
</script>

<script type="text/html" data-help-name="digital-output">
    <p>Node for digital output.</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | buffer</span>
        </dt>
    <h3>Details</h3>
    <p>Some more information about the node.</p>
 </script>

<script type="text/javascript">

    RED.nodes.registerType('digital-output',{
        category: 'upyHome',
        color: '#a6bbcf',
        icon: "inject.png",
        align: "right",
        defaults: {
            name: { value: "" },
            client: {value:"", type: "client", required: true },
            domain: {value: "do"},
            indentifier: {value: "", required: true}
        },
        inputs: 1,
        outputs: 1,
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        label: function () {
            var cli = RED.nodes.node(this.client);
            return this.name || (cli ? cli.label() + "#" + this.indentifier : "digital-output");
        },
        outputLabels: ["output"],
        oneditprepare: function() {
            $("#form-input-domain").hide();
        }
    });

</script>
